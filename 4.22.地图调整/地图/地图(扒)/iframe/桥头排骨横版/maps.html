    // 初始化echarts
    function initEcharts(pName, Chinese_) {
        var tmpSeriesData = pName === "china" ? seriesData : [];

        var option = {
            title: {
                text: Chinese_ || pName,
                textStyle: {
                    color: '#fff',
                    fontSize: '32'
                },
                left: 'center',
            },
            series: [
                {
                    name: Chinese_ || pName,
                    type: 'map',
                    mapType: pName,
                    roam: false,//是否开启鼠标缩放和平移漫游
                    data: tmpSeriesData,
                    top: "10%",//组件距离容器的距离
                    zoom: 1.1,
                    selectedMode: 'single',
                    x: 'left',
                    label: {
                        normal: {
                            show: true,//显示省份标签
                            textStyle: { color: "#c7000b" }//省份标签字体颜色
                        },

                        emphasis: {//对应的鼠标悬浮效果
                            show: true,
                            textStyle: { color: "#000000" }
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderWidth: .5,//区域边框宽度
                            borderColor: '#706b6e',//区域边框颜色
                            areaColor: "#ffffff",//区域颜色


                        },

                        emphasis: {
                            borderWidth: .5,
                            borderColor: '#4b0082',
                            areaColor: "#c7000b",

                        }
                    },


                }
            ]
        };

        myChart.setOption(option);

        myChart.off("click");

        if (pName === "china") { // 全国时，添加click 进入省级
            // console.log(11);

                // console.log(param.name);

                //遍历取到provincesText 中的下标  去拿到对应的省js
                for (var i = 0; i < provincesText.length; i++) {
                    if (param.name === provincesText[i]) {
                        //显示对应省份的方法
                        showProvince(provinces[i], provincesText[i]);
                        break;
                    }
                }
                if (param.componentType === 'series') {
                    var provinceName = param.name;
                    $('#box').css('display', 'block');
                    $("#box-title").html(provinceName);

                }
            });
        } else { // 省份，添加双击 回退到全国
            myChart.on("click", function () {
                // initEcharts("china", "中国");

                for (var q = 0; q < this._chartsViews[0].__model._targetList.length; q++) {
                    if (this._chartsViews[0].__model._targetList[q].selected == true) {
                        console.log(this._chartsViews[0].__model._targetList[q].name);
                        $(".shi>h3").text(this._chartsViews[0].__model._targetList[q].name)
                    }
                }
                $(".shi").removeClass("none");
            });
        }
    }

    // 展示对应的省
    function showProvince(pName, Chinese_) {
        //这写省份的js都是通过在线构建工具生成的，保存在本地，需要时加载使用即可，最好不要一开始全部直接引入。
        loadBdScript('$' + pName + 'JS', './js/map/province/' + pName + '.js', function () {
            initEcharts(Chinese_);
        });
    }

    // 加载对应的JS
    function loadBdScript(scriptId, url, callback) {
        var script = document.createElement("script");
        script.type = "text/javascript";
        if (script.readyState) {  //IE
            script.onreadystatechange = function () {
                if (script.readyState === "loaded" || script.readyState === "complete") {
                    script.onreadystatechange = null;
                    callback();
                }
            };
        } else {  // Others
            script.onload = function () {
                callback();
            };
        }
        script.src = url;
        script.id = scriptId;
        document.getElementsByTagName("head")[0].appendChild(script);
    };
