    <style>
        .wrap {
            width: 100%;
            margin: 0 auto;
            min-width: 1024px;
            height:800px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .header a {
            padding: 0 5px 0 5px;
            color: #0066cc;
            font-size: 12px;
        }

        .header a:nth-child(2) {
            border-left: 1px solid #999;
            border-right: 1px solid #999;
        }

        /*  */
        .nav {
            width: 98%;
            margin: 0 auto;
            
        }

        .Essential-information1,
        .Essential-information2,
        .Essential-information3 {
            border-left: 10px solid #4b8cf3;
            font-weight: 600;
            margin-top: 10px;
            padding-left: 5px;
        }

        .Customer-name {
            display: flex;
            justify-content: space-between;
        }


        .Customer span {
            background-color: #edf3fa;
            padding-left: 40px;
            width: 110px;
            display: block;
            text-align: right;
            padding-right: 10px;
            font-family: SimSun;
            font-size: 12px;
            height: 21px;
            line-height: 21px;
        }

        .container div,
        .container1 div {
            margin-top: 10px;
        }

        .container1 {
            margin-right: 40%;
        }

        .Customer input {
            border: 0;
            outline: 0;
            margin-left: 10px;
        }

        label {
            display: flex;
            justify-content: space-between;
        }

        .modify {
            padding-right: 15px;
        }

        .modify a {
            padding: 0 5px 0 5px;
            color: #999;
            font-size: 12px;
        }

        .modify a:first-child {
            color: #0066cc;
        }

        .modify a:nth-child(2) {
            border-left: 1px solid #999;
            border-right: 1px solid #999;
        }

        .modify a:last-child {
            border-right: 1px solid #999;
        }

        .Approver {
            display: flex;
            justify-content: space-between;
        }

        .To-examine {
            width: 200px;
            border: 1px solid #c2c2c2;
        }

        .To-examine p {
            padding: 2px 0 2px 8px;
            background-color: #efeeee;
            border-bottom: 1px solid #c2c2c2;
        }

        .Full-name {
            width: 90%;
            margin: 0 auto;
        }

        .Audit-status {
            background-color: #ffffe2;
            padding-bottom: 25%;
        }

        .Signatory {
            padding: 2px 0 2px 8px;
            background-color: #efeeee;
            border-top: 1px solid #c2c2c2;
            display: flex;
            justify-content: space-between;
        }

        .Signatory button {
            cursor: pointer;
            margin-right: 8%;
        }

        .Printing {
            margin-top: 10px;
        }

        .Printing a {
            font-family: SimSun;
            font-size: 12px;
        }

        .Customer-visit {
            width: 700px;
            margin-top: 10px;
            min-width: 700px;
        }

        .Form-header {
            font-size: 24px;
            font-weight: 600;
            /* text-align: center; */
            margin-left: 134px;
        }

        .entry-name {
            /* text-align: center; */
            margin-left: 282px;
            margin-top: 5px;
        }

        .entry-name span {
            font-size: 12px;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            vertical-align: middle;
            text-align: center;
        }

        .btgn {
            font-size: 12px;
            height: 30px;
            line-height: 30px;
            width: 100px;
        }
    </style>
</head>
